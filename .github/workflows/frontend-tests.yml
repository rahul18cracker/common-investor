name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ui/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ui/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json
    
    - name: Install dependencies
      working-directory: ui
      run: npm ci
    
    - name: Run linting
      working-directory: ui
      run: npm run lint || true
      continue-on-error: true
    
    - name: Run unit tests with coverage
      working-directory: ui
      run: |
        npx vitest --run --coverage
    
    - name: Check coverage threshold
      working-directory: ui
      run: |
        # Extract line coverage from the coverage report
        COVERAGE=$(npx vitest --run --coverage 2>&1 | grep "All files" | awk '{print $4}' | tr -d '%')
        echo "Current line coverage: ${COVERAGE}%"
        
        # Minimum coverage threshold (97%)
        THRESHOLD=97
        
        if [ -z "$COVERAGE" ]; then
          echo "Could not extract coverage percentage"
          exit 1
        fi
        
        # Compare coverage (using bc for floating point comparison)
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          exit 1
        else
          echo "Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
        fi
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: ui/coverage/
        retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json
    
    - name: Install dependencies
      working-directory: ui
      run: npm ci
    
    - name: Build application
      working-directory: ui
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8080

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run npm audit
      working-directory: ui
      run: |
        npm audit --audit-level=high || true
      continue-on-error: true
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        scan-type: 'fs'
        scan-ref: 'ui'
        format: 'sarif'
        output: 'trivy-ui-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-ui-results.sarif'
