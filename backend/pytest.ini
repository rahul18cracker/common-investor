[pytest]
# Pytest configuration for Common Investor backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Test paths
testpaths = tests

# Console output
console_output_style = progress
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below threshold (50% allows integration-only runs to pass)
    --cov-fail-under=50
    # Show slowest tests
    --durations=10
    # Strict markers
    --strict-markers
    # Warning handling
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests across multiple components
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer than 1 second
    celery: Tests involving Celery workers
    db: Tests requiring database access
    api: Tests for API endpoints
    migration: Tests for database migrations
    mock_sec: Tests that mock SEC API calls
    real_sec: Tests that make real SEC API calls (use sparingly)
    timeout: Tests with timeout requirements

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
